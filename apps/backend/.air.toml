root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
# 1. 빌드 명령어
cmd = "go build -o ./tmp/main.exe"

# 2. 빌드된 바이너리 실행 위치
entrypoint = "./tmp/main.exe"

# 3. 변경을 감지할 파일 확장자
include_ext = ["go", "tpl", "tmpl", "html"]

# 4. 감지에서 제외할 디렉토리 (node_modules 필수 제외)
exclude_dir = [
  "assets",
  "tmp",
  "vendor",
  "testdata",
  "node_modules",
  ".turbo",
  "dist",
]

# 5. 감지에서 제외할 구체적 파일
exclude_file = []

# 6. 폴링 주기 (밀리초)
delay = 1000

# 7. 빌드 에러 발생 시 실행 중단 여부
stop_on_error = true

# 8. 프로세스 종료 시그널 (Windows 호환성 위해 보통 "windows" 설정)
# Mac/Linux는 SIGTERM이 기본값입니다.
kill_delay = "500ms"

[log]
# 로그 시간 표시
time = true

[color]
# 터미널 색상 설정
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# 종료 시 tmp 디렉토리 삭제 여부
clean_on_exit = true
